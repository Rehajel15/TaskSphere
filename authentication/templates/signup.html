{% extends 'base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}
{% block description %}TaskSphere's sign-up page.{% endblock %}
{% block header %}Sign Up{% endblock %}
{% block content %}
<div class="container appearAnimation text-white mt-3 mt-lg-5">
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-center"><button type="submit" class="btn btn-success btn-lg mt-5">Submit</button></div>
    </form>
</div>
